<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success addClassify" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- type 为hidden 就是隐藏input -->
                        <input type="hidden" name="id" id="compileid">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" name="name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" name="slug" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary " id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <script id="tmp" type="text/html">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
            <a href="javascript:void(0)" compile="{{$value.id}}" class="btn btn-info btn-xs compile">编辑</a>
                <a href="javascript:void(0)" removeid="{{$value.id}}" class="btn btn-danger btn-xs remove">删除</a>
            </td>
        </tr>
        {{/each}}
      
      </script>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            // alert('shutoff');
            $('#addModal').modal('hide');
        });
        $('#model_add').click(function () {
            // alert('add');
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })
        // -----------------------------------------------------------------------------------------------------------------
        $(function () {
            //   页面加载就获取文章分类信息
            classes()
            function classes() {
                $.ajax({
                    type: 'get',
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (backData) {
                        console.log(backData);
                        // 使用模板引擎渲染到页面上 
                        var res = template('tmp', backData)
                        $('tbody').html(res)
                    }
                })
            }
            // ------------------------------------------------------------------------------------------------------------
            // 给新增或者保存一个点击事件
            $('#model_add').on('click', function () {
                // 判断有没有这个类 如果有点击的就是保存
                // 没有就是新增
                if ($('#model_add').hasClass('btn-success')) {
                
                    // 获取用户输入的修改后的文字内容
                    // var name = $('#recipient-name').val()
                    // var slug = $('#recipient-slug').val()
                    // // 获取要编辑的ID
                    // var id = $('#compileid').val()

                   
                    var data = $('form').serialize() // 序列化

                    // var formData = new FormData($('form')[0])
                    // console.log(formData.get('name'))
                    // console.log(formData.get('slug'))
                    // console.log(formData.get('id'))


                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_edit',
                        // data: {
                        //     id: id,
                        //     name: name,
                        //     slug: slug
                        // },
                        // data:formData,
                        // contentType:false,
                        // processData:false,
                        data: data,
                        success: function (backData) {
                            console.log(backData);
                            
                            if (backData.code == 200) {
                                classes()
                            }
                        }
                    })
                } else {
                    //   新增文章类别 
                    // 给弹窗里的新增添加点击事件
                    // 获取用户输入的类别
                    var userName = $('#recipient-name').val();
                    var userSlug = $('#recipient-slug').val();
                    // console.log(userName);
                    // 发送Ajax请求
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_add',
                        data: {
                            name: userName,
                            slug: userSlug
                        },
                        success: function (backData) {
                            console.log(backData);
                            // 调用函数重新加载文章类别信息
                            classes()
                            // 添加到页面上
                        }
                    })

                }
            })


            // ---------------------------------------------------------------------------------------------------------------------
            // 编辑类别  
            // 给编辑按钮一个点击事件 因为是动态创建的所以是委托注册点击
            $('tbody').on('click', '.compile', function () {
                // 获取点击的那个类型的ID
                // 用一个键来保存
                var compileid = $(this).attr('compile')
                var remove_name = $(this).parent().prev().text()
                var compile_Name = $(this).parent().prev().prev().text()
                //   把修改分类的名字改变
                $('#addModal .modal-title').html('修改分类名称');
                //  把新增的文字改变成保存
                $('#model_add').html('保存').addClass('btn-success')
                // 给他添加一个颜色类
                // 把类别中的文字和id显示在输入框中
                $('#compileid').val(compileid)
                $('#recipient-name').val(compile_Name)
                $('#recipient-slug').val(remove_name)
            })

            // 给新增分类一个点击事件
            //点击的时候让他们的文字还原并移除背景色 
            $('.addClassify').on('click', function () {
                $('#addModal .modal-title').html('新增分类名称');
                $('#model_add').html('新增').removeClass('btn-success')
                // 清除输入框的文字
                $('#recipient-name').val('')
                $('#recipient-slug').val('')
            })
            // ------------------------------------------------------------------------------------------------------------------
            // 删除类别
            $('tbody').on('click', 'a.remove', function () {
                // 保存这个this
                var that = $(this)
                // 获取ID
                var id = $(this).attr('removeid')
                console.log(id);
                // 发送Ajax请求
                if(confirm('确认删除吗?')){
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8000/admin/category_delete',
                    data: {
                        id: id
                    },
                    success: function (backData) {
                        // confirm 确认框
                        if (backData.code == 200) {
                            that.parent().parent().remove()
                        }
                    }
                })
            }
            })
        })









    </script>

</body>

</html>
